<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Program</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <h1>Rolling a dice</h1>
        <label for="userInput">Enter a number between 1 and 6</label><br>
        <input type="number" value="1" id="userInput" min="1" max="6"><br>
        <button id="rollBtn">Roll the Dice</button>
        <div id="diceResult"></div>
        <div id="diceImages"></div>
    </div>
</body>
</html>
